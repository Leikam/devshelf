<!doctype html>
{{#records}}
<html lang="{{lang}}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive pricing table.">

	<title>{{title}}</title>

	<link rel="stylesheet" href="/build/css/all.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/build/js/jquery-2.0.3.min.js"><\/script>')</script>
	<script src="/build/js/all.min.js"></script>
</head>
<body>
<div class="pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
	<a href="/#!/home" class="pure-menu-heading">{{{logo}}}</a>
	<span class="pure-button pure-button-small mobile-menu-toggle"><i class="fa fa-bars"></i></span>
	<ul class="mobile-menu-part">
		{{#menu}}
		<li><a href="{{link}}">{{name}}</a></li>
		{{/menu}}
	</ul>
	<ul class="user-login mobile-menu-part" id="user-login">
		<!--<li class="user-login_item" style="display: none">-->
			<!--<a href="#" class="user-login js-login"><i class="fa fa-user"></i> {{login}}</a>-->
		<!--</li>-->
	</ul>
</div>

<div id="addNewUrlModal" class="login-popup" style="display: none">
    <div class="pure-g-r">
        <div class="pure-u-1">
            <header class="login-popup-header login-popup-padding">
                <h3 class="login-popup-title main">Add new articles</h3>
            </header>
            <div class="login-popup-desc login-popup-padding">
                <form id="addNewUrlForm" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="url">URL <sup>*</sup></label>
                        <input id="url" name="url" type="url" placeholder="URL" class="pure-input-1-2" required>
                    </div>

                    <div class="pure-control-group">
                        <label for="title">Title <sup>*</sup></label>
                        <input id="title" name="title" type="text" placeholder="Title" class="pure-input-1-2" required>
                    </div>

                    <div class="pure-control-group">
                        <label for="author">Author</label>
                        <input id="author" name="author" type="text" placeholder="Author" class="pure-input-1-2">
                    </div>

                    <div class="pure-control-group">
                        <label for="author-link">Author link</label>
                        <input id="author-link" name="author-link" type="text" placeholder="Author link" class="pure-input-1-2">
                    </div>

                    <div class="pure-control-group">
                        <label for="author-mail">Author mail</label>
                        <input id="author-mail" name="author-mail" type="text" placeholder="Author mail" class="pure-input-1-2">
                    </div>

                    <div class="pure-control-group">
                        <label for="author-mail-hash">Author mail hash</label>
                        <input id="author-mail-hash" name="author-mail-hash" type="text" placeholder="Author mail hash" class="pure-input-1-2">
                    </div>

                    <div class="pure-control-group">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="pure-input-1-2">
                            <option value="">-</option>

                        </select>
                    </div>

                    <div class="pure-control-group">
                        <label for="tags">Tags</label>
                        <input id="tags" type="text"  placeholder="">
                    </div>

					<div class="pure-control-group form-errors"></div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Add article</button>
                    </div>
                </fieldset>
            </form>
                </div>
        </div>
    </div>

</div>

<!-- content area -->
<div id="main-content"></div>
<div id="main-content2"></div>
<!-- /content area -->

<!-- main page template -->
<script type="text/x-jquery-tmpl" id="main-page" title="Main page" data-url="">
	<div class="banner">
		<div class="banner-inner">
			<h1 class="banner-head">
				{{bannerText}}
			</h1>
			<!--<h2 class="banner-head sub-title">{{searchText}}</h2>-->
			<form class="pure-form home-search">
				<input type="text" class="pure-input pure-input-1-3 js-search-input" placeholder="{{searchExample}}" tabindex="1">
				<button type="submit" class="pure-button js-search-button"><i class="fa fa-search fa-lg"></i> {{searchBtn}}</button>
			</form>
		</div>
	</div>

	<div class="l-content">



		<div class="pricing-tables pure-g-r">



			<div class="pure-u-1-4">
				<div class="pricing-table column-html5">
                    <a href="#!/search/html">
					    <h2 class="column-title">HTML5</h2>
                    </a>

					<ul class="pricing-table-list">
						{{#html}}
						<li><a href="{{linkHref}}">{{linkTitle}}</a></li>
						{{/html}}
					</ul>

					<!--<button class="pure-button button-more"><i class="fa fa-angle-double-down fa-lg"></i> More</button>-->
				</div>
			</div>

			<div class="pure-u-1-4">
				<div class="pricing-table column-css3">
                    <a href="#!/search/css">
					    <h2 class="column-title">CSS3</h2>
                    </a>

					<ul class="pricing-table-list">
						{{#css}}
						<li><a href="{{linkHref}}">{{linkTitle}}</a></li>
						{{/css}}
					</ul>
				</div>
			</div>

			<div class="pure-u-1-4">
				<div class="pricing-table column-svg">

                    <a href="#!/search/js">
					    <h2 class="column-title">JS</h2>
                    </a>

					<ul class="pricing-table-list">
						{{#js}}
						<li><a href="{{linkHref}}">{{linkTitle}}</a></li>
						{{/js}}
					</ul>
				</div>
			</div>
			<div class="pure-u-1-4">
				<div class="pricing-table column-other">

                    <a href="#!/search/other">
                		<h2 class="column-title">Other</h2>
                    </a>

					<ul class="pricing-table-list">
						{{#other}}
						<li><a href="{{linkHref}}">{{linkTitle}}</a></li>
						{{/other}}
					</ul>
				</div>
			</div>
		</div>

		<div class="information pure-g-r">
            {{#footerSections}}
                <div class="pure-u-1-2">
                    <div class="l-box">
                        <h3 class="information-head">{{sectionTitle}}</h3>
                        <p>
                            {{{sectionText}}}
                        </p>
                    </div>
                </div>
            {{/footerSections}}
		</div> <!-- end information -->
	</div>
	<div class="footer">
        &copy; {{{copy}}}
	</div>
	</script>
<!-- /main page template -->

<div id="login-popup" class="login-popup">
	<div class="pure-g-r">
		<div class="pure-u-1">

			<header class="login-popup-header login-popup-padding">
				<h3 class="login-popup-title main">Authorization required</h3>
				<span class="login-popup-close js-login-popup-close" title="Close me"><i class="fa fa-times-circle"></i></span>
			</header>

			<div class="login-popup-desc login-popup-padding">
				<p>We use your account details to accept the votes</p>
				<p class="login-popup-buttons-set">
					<span>Please login through</span>
					<a class="pure-button js-login" href="#"><i class="fa fa-github-alt" title="GitHub"></i> GitHub</a>
				</p>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript">var appData = {{{appData}}};</script>

</body>
{{/records}}

</html>
