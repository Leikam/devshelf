<script type="text/x-jquery-tmpl" id="search" title="Post list" data-url="search">
    <div class="pure-g-r" id="layout">
        <div class="sidebar pure-u">
            <header class="sidebar-header">
                <h1 class="sidebar-header-title">{{related}} <span class="mobile-menu-toggle related"><i class="fa fa-toggle-down"></i></span></h1>
                <!-- <h2 class="brand-tagline">{{checkoutmore}}:</h2> -->

                <nav class="nav mobile-menu-part" id="nav-list"></nav>
            </header>
        </div>

        <div class="pure-u-1">

            <div class="content">
				<div class="pure-form main-search">
					<form>
						<input type="text" class="pure-input js-search-input js-search-input-interactive" placeholder="{{placeholder}}..." tabindex="1" value="{{getParams}}" autofocus="autofocus" />
						<button type="submit" class="pure-button js-search-button"><i class="fa fa-search" title="{{button}}!"></i></button>
					</form>
				</div>
                <div class="posts" id="posts-output">

                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/x-jquery-tmpl" id="search-output">
    <h1 class="content-subhead">{{resultsLabel}} {{total}}</h1>

    <ul class="article-list">
        {{#resultList}}
        <li class="article-item js-vote-item" data-id="{{id}}">
            {{#author-mail-hash}}
            <a href="{{author-link}}" class="article-author-link" title="{{about}} {{author}}" target="_blank">
                <img class="article-avatar" alt="{{author}}" height="48" width="48" src="http://www.gravatar.com/avatar/{{author-mail-hash}}">
            </a>
            {{/author-mail-hash}}

            <h2 class="article-title"><a class="article-title-link" href="{{url}}" target="_blank" >{{title}}</a></h2>

            <p class="article-meta">
                {{#author}}
                    {{#author-link}}
                        By <a href="{{author-link}}" class="article-author" target="_blank">{{author}}</a>
                    {{/author-link}}
                {{/author}}

                {{underTags}}

                {{#tags}}
                	<a class="article-category article-category-js" href="/#!/search/{{tagLink}}">{{tagTitle}}</a>
                {{/tags}}
            </p>

            {{#description}}
            <p class="article-description">{{{description}}}</p>
            {{/description}}

            <p class="article-voting">
                {{#votingEnabled}}
                    <button class="pure-button js-vote" title="{{voteUp}}+" data-vote-type="plus">
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                {{/votingEnabled}}
                {{^votingEnabled}}
                    <button class="pure-button js-vote" title="{{voteDisabled}}" data-vote-type="plus" disabled>
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                {{/votingEnabled}}

                <span class="article-rating {{popularity}} js-vote-result">{{votes}}</span>

                {{#votingEnabled}}
                    <button class="pure-button js-vote" title="{{voteDown}}-" data-vote-type="minus">
                        <i class="fa fa-thumbs-down"></i>
                    </button>
                {{/votingEnabled}}
                {{^votingEnabled}}
                    <button class="pure-button js-vote" title="{{voteDisabled}}" data-vote-type="minus" disabled>
                        <i class="fa fa-thumbs-down"></i>
                    </button>
                {{/votingEnabled}}

            </p>
        </li>
        {{/resultList}}
    </ul>
</script>

<script type="text/x-jquery-tmpl" id="nav-panel">
    <ul class="nav-list tag-sidebar">
        {{#navList}}
        <li class="nav-item">
            <a class="nav-item-link" href="{{navLink}}">{{navTitle}}</a>
        </li>
        {{/navList}}
    </ul>
</script>

<script type="text/x-jquery-tmpl" id="menu-logined">
	<li class="user-login_item">
		<span class="user-language js-language __en">en</span>
		<span class="user-language js-language __ru">ru</span>
	</li>
    <li class="user-login_item">
        <span class="user-name"><i class="fa fa-user"></i> {{username}}</span>
    </li>
    <li class="user-login_item">
        <a href="/logout" class="user-logout js-logout"><i class="fa fa-umbrella"></i> {{login}}</a>
    </li>
</script>

<script type="text/x-jquery-tmpl" id="menu-not-logined">
	<li class="user-login_item">
		<span class="user-language js-language __en">en</span>
		<span class="user-language js-language __ru">ru</span>
	</li>
    <li class="user-login_item">
        <a href="#" class="user-login js-login"><i class="fa fa-user"></i> {{login}}</a>
    </li>
</script>

<script type="text/x-jquery-tmpl" id="about" data-url="about" title="About">
    <div class="content">
        <div class="pure-g-r content-ribbon">
            <div class="pure-u-2-3">
                <div class="l-box">
                    <h4 class="content-subhead">{{aboutProject}}</h4>

                    <h3>{{{header}}}</h3>
                        {{#description}}
                            <p>{{{p}}}</p>
                        {{/description}}
                </div>
            </div>

            <div class="pure-u-1-3">
                <div class="l-box">
                    <img src="/build/img/about_us.jpg" alt="damn good code" class="about-us_img">
                </div>
            </div>
        </div>

        <div class="pure-g-r content-ribbon last">
            <div class="pure-u-1">
                <div class="l-box">
                    <h4 class="content-subhead">{{aboutTeam}}</h4>
                </div></div>
            {{#theTeam}}
            <div class="pure-u-1-5">
                <div class="l-box">
                    <h3>{{name}}</h3>
                    <p>{{{contacts}}}</p>
                    <p>{{role}}</p>
                </div>
            </div>
            {{/theTeam}}
        </div>

        <div class="l-box ribbon">
            <h2 class="about-us_btn"><a href="https://github.com/sourcejs/devshelf/issues" class="pure-button pure-button-primary"><i class="fa fa-envelope"></i> {{contactUs}}</a></h2>
        </div>
    </div>

    <div class="pure-g-r">
        <div class="footer pure-u-1">
            {{{copy}}}
        </div>
    </div>
</script>
